<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>

<body onload="getCategories()">
    <header>
        <h2 id="quiz-choice"></h2>
    </header>
    <main class="">
        <div id="warning" class="warning-box">
            <!-- Modal content -->
            <div class="warning-content">
                <div class="warning-header">
                    <span class="close-warning">&times;</span>
                    <h2>WARNING</h2>
                </div>
                <div class="warning-body">
                    <ul>
                        <li>You have to Enter a Username with between 3 and 10 letters (letters only)</li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="selection flex-grid" onchange=""></div>
        <div class="nav-btn">
            <button onclick="homeClear()">Home</button>
            <button id="submit-categories" onclick="changeURL()"> Pick Questions</button>
        </div>
    </main>
    <script src="assets/js/categories.js"></script>
</body>

</html>

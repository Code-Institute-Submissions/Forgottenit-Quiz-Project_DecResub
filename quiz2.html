<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>

<body onload="getURL2()" id="quiz-body">

    <div id="fetchwarning" class="fetchwarning-box">
        <!-- Fetch error warning content -->
        <div class="fetchwarning-content">
            <div class="fetchwarning-header">
                <span class="close-fetchwarning">&times;</span>
                <h2>Sorry...</h2>
            </div>
            <div class="fetchwarning-body">
                <ul>
                    <li>There was an Error Getting Questions. You will now be Redirected to Our Backup Quiz of 20
                        General Knowledge Questions</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="progressDisplay">
        <div>
            <div id="qNumber"> Question:</div>
            <progress value="0" max="10" id="progress-bar"></progress>
        </div>
        <div class="score">Score:</div>
        <div id="timer">Timer:</div>
    </div>

    <div class="quiz-box">
        <div id="question">Question</div>
        <div id="answers">
            <div>
                <p class="choice" id="answer1" data-id="1">Answer1</p>
            </div>
            <div>
                <p class="choice" id="answer2" data-id="2">Answer2</p>
            </div>
            <div>
                <p class="choice" id="answer3" data-id="3">Answer3</p>
            </div>
            <div>
                <p class="choice" id="answer4" data-id="4">Answer4</p>
            </div>
        </div>
    </div>

    <div class="nav-btns">
        <button class="quiz-btn" id="home-btn" onclick="homeClear()">Home</button>
        <button class="quiz-btn" id="skip">Reveal Answer</button>
    </div>

    <script src="assets/js/quiz.js"></script>

</body>

</html>
